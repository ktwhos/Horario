  // üìå Cambiar pesta√±as  
  function openTab(tabId) {  
    document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));  
    document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));  
    document.getElementById(tabId).classList.add('active');  
    event.target.classList.add('active');  
  }  // üìå Desbloquear materias cuando se cumple el requisito
function actualizarRequisitos() {
document.querySelectorAll(".materia.locked").forEach(materia => {
let req = materia.dataset.requisito;
if (!req) return;

if (req === "all") {  
    let todas = document.querySelectorAll(".materia:not(.locked)");  
    let tachadas = document.querySelectorAll(".materia.tachada:not(.locked)");  
    if (todas.length > 0 && todas.length === tachadas.length) {  
      materia.classList.remove("locked");  
    }  
  }   
  else if (req === "practicas") {  
    let practicas = ["213317","213322","213330","213335","213341"];  
    let cumplidas = practicas.every(cod =>  
      document.querySelector(`.materia[data-codigo='${cod}']`)?.classList.contains("tachada")  
    );  
    if (cumplidas) {  
      materia.classList.remove("locked");  
    }  
  }   
  else {  
    let requisitos = req.split(",");  
    let cumplidos = requisitos.every(cod =>  
      document.querySelector(`.materia[data-codigo='${cod}']`)?.classList.contains("tachada")  
    );  
    if (cumplidos) {  
      materia.classList.remove("locked");  
    }  
  }  
});  
guardarProgreso();

}

// üìå Guardar progreso en localStorage
function guardarProgreso() {
let progreso = {};
document.querySelectorAll(".materia").forEach(m => {
let codigo = m.dataset.codigo;
progreso[codigo] = {
tachada: m.classList.contains("tachada"),
locked: m.classList.contains("locked")
};
});
localStorage.setItem("progresoMalla", JSON.stringify(progreso));
}

// üìå Cargar progreso
function cargarProgreso() {
let progreso = JSON.parse(localStorage.getItem("progresoMalla"));
if (!progreso) return;
document.querySelectorAll(".materia").forEach(m => {
let codigo = m.dataset.codigo;
if (progreso[codigo]) {
if (progreso[codigo].tachada) m.classList.add("tachada");
if (progreso[codigo].locked) m.classList.add("locked");
}
});
}

// üìå Reiniciar semestre
function resetSemestre(btn) {
let semestre = btn.closest(".semestre");
semestre.querySelectorAll(".materia").forEach(m => m.classList.remove("tachada"));
actualizarRequisitos();
guardarProgreso();
}

// üìå Reiniciar todo
function resetAll() {
document.querySelectorAll(".materia").forEach(m => m.classList.remove("tachada"));
document.querySelectorAll(".materia.locked").forEach(m => m.classList.add("locked"));
actualizarRequisitos();
guardarProgreso();
}

// üìå Al cargar la p√°gina, restaurar progreso
